    <script>
      function sendMessage(data) {
        try {
          var isFirefox = typeof InstallTrigger !== 'undefined';
          if (isFirefox) {
            data['type'] = 'gnca-iframe';
            data['target'] = 'gnca-iframe-1';
            data['action'] = 'setHeight';
            
          } else {
            const isParentDomain = window.location.host === "bannisterlake.com" 
            let parentDomain = window.location.ancestorOrigins[0];
            const isAmp = false
            if (isAmp) {
              window.parent.postMessage({
                sentinel: 'amp', 
                type: 'embed-size', 
                height: data.height
              }, '*')
            } else {
              data['type'] = 'gnca-iframe';
              data['target'] = 'gnca-iframe-1';
              data['action'] = 'setHeight';
              if (parentDomain === 'https://bannisterlake.com') {
                window.parent.postMessage( data, 'https://' + "bannisterlake.com")
              } 
          }
        }
        } catch (e) {
          console.log(e)
        }
        
      }
    </script>
